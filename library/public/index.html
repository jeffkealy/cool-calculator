<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bomb Calc</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
        <h2><label for="firstNum">Number 1</label>
            <input id="firstNum" type="number" name="firstNum" >
        <h2>
        <div id="button">
          <button type="button" class="button" name="addtion">Plus</button>
          <button type="button" class="button" name="subtraction">Minus</button>
          <button type="button" class="button" name="multiplication">Times</button>
          <button type="button" class="button" name="division">Divided By</button>
        </div>
        <h2>
        <label for="secondNum">Number 2</label>
        <input id="secondNum" type="number" name="secondNum" >
        </h2>
        <div id="equalsClick"><button type="button" class="equalsButton" name="equals">Equals</button></div>
        <h1><div id="result"></div></h1>
  </body>
</html>
